name: "FTS Quality Benchmark v1"
description: "Starter suite with ~10 queries across all search paradigms for end-to-end verification"
version: "1.0"

queries:
  # --- Query String (simple search) ---
  - id: qs-climate
    description: "Simple keyword search for climate change articles"
    kind: query_string
    query_string:
      query: "climate change"
      language: english
    judgments: []

  - id: qs-election
    description: "Simple keyword search for election coverage"
    kind: query_string
    query_string:
      query: "presidential election results"
      language: english
      operator: OR
    judgments: []

  # --- Match (single-field) ---
  - id: match-title-economy
    description: "Title-only search for economy articles"
    kind: match
    match:
      query: "economy recession"
      field: title
      operator: OR
      language: english
    judgments: []

  - id: match-content-ai
    description: "Content-field search for AI technology"
    kind: match
    match:
      query: "artificial intelligence"
      field: content
      operator: AND
      language: english
    judgments: []

  # --- Multi-Match (multi-field with boosting) ---
  - id: mm-renewable-energy
    description: "Multi-field search for renewable energy with title boost"
    kind: multi_match
    multi_match:
      query: "renewable energy solar"
      fields: ["title^3", "description^2", "content"]
      operator: OR
      language: english
    judgments: []

  - id: mm-tech-innovation
    description: "Multi-field search for technology innovation"
    kind: multi_match
    multi_match:
      query: "technology innovation startup"
      fields: ["title^3", "description^2", "content"]
      operator: OR
      language: english
    judgments: []

  # --- Phrase (exact phrase matching) ---
  - id: phrase-global-warming
    description: "Exact phrase search for 'global warming'"
    kind: phrase
    phrase:
      query: "global warming"
      fields: ["title", "content"]
      slop: 0
      language: english
    judgments: []

  - id: phrase-trade-war-slop
    description: "Phrase search with slop for 'trade war'"
    kind: phrase
    phrase:
      query: "trade war"
      fields: ["title", "description"]
      slop: 2
      language: english
    judgments: []

  # --- Boolean (structured queries) ---
  - id: bool-climate-not-politics
    description: "Boolean: climate articles excluding politics"
    kind: boolean
    boolean:
      expression: "climate AND NOT politics"
      language: english
    judgments: []

  - id: bool-complex
    description: "Boolean: complex multi-term expression"
    kind: boolean
    boolean:
      expression: "(technology OR science) AND innovation"
      language: english
    judgments: []
