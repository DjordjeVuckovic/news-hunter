basePath: /
definitions:
  dto.Article:
    properties:
      author:
        type: string
      content:
        type: string
      createdAt:
        type: string
      description:
        type: string
      id:
        type: string
      language:
        type: string
      metadata:
        $ref: '#/definitions/dto.ArticleMetadata'
      subtitle:
        type: string
      title:
        type: string
      url:
        format: string
        type: string
    type: object
  dto.ArticleMetadata:
    properties:
      category:
        description: Content metadata
        type: string
      importedAt:
        description: System metadata
        type: string
      publishedAt:
        type: string
      sourceId:
        description: Essential source tracking
        type: string
      sourceName:
        type: string
    type: object
  dto.ArticleSearchResult:
    properties:
      article:
        allOf:
        - $ref: '#/definitions/dto.Article'
        description: Embedded Article struct for search results
      rank:
        description: Rank based on search relevance
        type: number
    type: object
  router.FTSSearchResponse:
    properties:
      has_more:
        type: boolean
      items:
        items:
          $ref: '#/definitions/dto.ArticleSearchResult'
        type: array
      next_cursor:
        type: string
    type: object
info:
  contact:
    email: support@newshunter.com
    name: API Support
  description: A full-text search engine for exploring multilingual news headlines
    and articles
  license:
    name: Apache 2.0
    url: https://opensource.org/licenses/Apache-2.0
  termsOfService: http://swagger.io/terms/
  title: News Hunter API
  version: "1.0"
paths:
  /v1/articles/search:
    get:
      consumes:
      - application/json
      description: Search for news articles using full-text query with cursor-based
        pagination
      parameters:
      - description: Search query
        in: query
        name: query
        required: true
        type: string
      - description: Cursor for pagination (base64-encoded)
        in: query
        name: cursor
        type: string
      - description: 'Page size (default: 100, max: 10000)'
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/router.FTSSearchResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Full-text news search
      tags:
      - search
swagger: "2.0"
